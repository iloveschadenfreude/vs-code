<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

function hello() {
	console.log("안녕하세요");
}

function thanks() {
	console.log("감사해요");
}

//----------------------------------------------------------

//매개변수로 함수 전달받기
function action( fn ) {
	
	//전달받은 함수 호출하기
	fn();
	
	//리턴 데이터로 함수 반환하기
	return fn;
}

//----------------------------------------------------------

//에러
//	-> 전달한 number데이터를 함수 호출코드로 사용함
// action( 123 );

//----------------------------------------------------------

action( hello );
action( thanks );

//----------------------------------------------------------

action(function() {
	console.log('익명함수 전달');
});

//----------------------------------------------------------

var f = action( hello );
f();

//----------------------------------------------------------

action( action( action( action( thanks ) ) ) )();

//----------------------------------------------------------

(function () {
	console.log("익명 함수!");
})();

(function( data ) {
	console.log( data, "익명함수 전달인자!" );
})( 45443 );

//----------------------------------------------------------

//기본 함수의 형태
// function 함수명(매개변수) {
// 	실행코드;
// 	리턴코드;
// }

//화살표 함수의 형태
// (매개변수) => {	실행코드; }

// var 함수명 = (매개변수) => {	실행코드; }

//----------------------------------------------------------

//1. 기본 함수
function hola() {
	console.log( 'hola' );
}

//2. 익명 함수
var hola2 = function() {
	console.log( 'hola2' );
}

//3. 화살표 함수
var hola3 = () => {	console.log( 'hola3' ); }

//화살표 함수 즉시 호출
(() => {	console.log( 'hola4' ); })()

//----------------------------------------------------------

var func = ( data1, data2 ) => {	return data1 + data2; }
console.log( func(111, 222) );

//----------------------------------------------------------

//** 함수의 코드 영역에 return 코드 1줄만 작성된다면
//	{}중괄호, return 키워드 생략 가능하다

var func2 = ( data1, data2 ) => data1 + data2;

//----------------------------------------------------------

//** 매개변수가 1개일 경우 ()괄호 생략 가능하다

var func3 = (data1) => data1;

var func4 = data1 => data1;

console.log( func4( 777 ) );

</script>
</head>
<body>

</body>
</html>
