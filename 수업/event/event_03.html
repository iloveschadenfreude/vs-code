<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = function() {
	
	//이벤트 처리 코드 등록하기
// 	DOM객체.addEventListener("이벤트명", 콜백함수);
	
	//이벤트 처리 코드 해제하기
// 	DOM객체.removeEventListener("이벤트명", 콜백함수);
	
	//-----------------------------------------------------------
	
	btnOk.addEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	//** 이벤트 리스너가 해제되지 않는다
	btnOk.removeEventListener("click", function() {
		alert("확인버튼 클릭됨")
	})
	
	//-----------------------------------------------------------

	btnOk.addEventListener("click", clickFunc);

	btnTest.addEventListener("click", function() {
		btnOk.removeEventListener("click", clickFunc);
	});
	
	//-----------------------------------------------------------
	
	//QUIZ.
	//	별도의 함수를 정의하여 이벤트 리스너를 연결한다

	//1. #btnTest에 마우스를 올리면 글자색을 빨강으로 변경
	btnTest.onmouseenter = colorRed;
	
	//2. #btnTest에서 마우스를 내리면 글자색을 검정으로 변경
	btnTest.onmouseleave = colorBlack;
	
	//---------------------------------------------------------
	
// 	console.log( 'color', !btnTest.style.color )
	
	btnOk.addEventListener("mouseenter", colorTomato);
	btnOk.addEventListener("mouseleave", colorTomato);
}

let colorTomato = e => e.target.style.color = e.target.style.color ?'' :'tomato';
