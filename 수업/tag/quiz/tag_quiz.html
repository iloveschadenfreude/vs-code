<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

label {
	display: inline-block;
	width: 100px;
}

fieldset {
	width: 285px;
}

textarea {
	width: 171px;
	
/* 	vertical-align: middle; */
}

/*
div {
	margin-bottom: 5px;
	
	display: flex;
	align-items: center;
}
*/

form div {
	margin-bottom: 5px;
	
	display: flex;
	align-items: center;
}

</style>

</head>
<body>

<div id="wrap">

<div>
	<h1>태그 퀴즈</h1>
</div>

<hr>

<div>
<form action="" method="get">

<fieldset>

	<legend>인적사항</legend>

	<div>
		<label for="userid">아이디</label>
		<input type="text" id="userid" name="userid" placeholder="아이디 입력">
	</div>

	<div>
		<label for="userpw">패스워드</label>
		<input type="password" id="userpw" name="userpw">
	</div>

	<div>
		<label for="email">이메일</label>
		<input type="email" id="email" name="email">
	</div>

	<div>
		<label>성별</label>
		<label style="width: 50px;"><input type="radio" name="gender" value="m"> 남</label>
		<label style="width: 50px;"><input type="radio" name="gender" value="f"> 여</label>
	</div>

	<div>
		<label for="married">결혼여부</label>
		<input type="checkbox" id="married" name="married">
	</div>

	<div>
		<label for="location">지역</label>
		<input list="loc" id="location" name="location">
		<datalist id="loc">
			<option value="seoul">서울</option>
			<option value="gyeonggi">경기</option>
			<option value="jeolla">전라</option>
			<option value="gyeongsang">경상</option>
		</datalist>
	</div>

	<div>
		<label for="content">하고싶은 말</label>
		<textarea id="content" name="content" placeholder="입력하세요"></textarea>
	</div>

	<div>
		<label></label>
		<button>제출</button>
		<button type="reset">취소</button>
	</div>
	
</fieldset>

</form>
</div>

</div><!-- #wrap -->

</body>
</html>
