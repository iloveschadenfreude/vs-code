<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

//조건문 if
if( true ) {
	console.log('if문')
}

//--------------------------------------------------

//반복문 for
for( var i=0; i<5; i++ ) {
	console.log( i );
}

//--------------------------------------------------

//반복문 while
var j=0;
while( j<3 ) {
	console.log( j );
	j++
}

//--------------------------------------------------

//반복문 do~while
do {
	console.log('do while')
} while( false );

//--------------------------------------------------

//선택문 switch

switch (i) {
case 0:
	break;

default:
	break;
}

</script>
</head>
<body>

</body>
</html>
