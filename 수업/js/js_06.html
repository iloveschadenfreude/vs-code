<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

console.log( 50 ); //number
console.log( '50' ); //string

console.log("-----")

console.log( 50 + '50' ) //number+string -> string
console.log( '50' + 50 ) //string+number -> string

console.log("-----")

console.log( true + '111' )
console.log( '222' + false )

console.log("-----")

console.log( true + 111 )
console.log( 222 + false )

console.log("-----")

// *연산은 string타입을 대상으로 수행할 수 없다
// string을 number로 변환해야 연산 가능하다

console.log( "123" * 1 )

console.log("-----")

console.log( 1 + 2 + 3 )
console.log( "" + 1 + 2 + 3 )

console.log( String( 1 + 2 + 3 ) )

</script>
</head>

</body>
</html>
