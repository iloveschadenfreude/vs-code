<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

var data;
console.log( 'data', data );
console.log( 'data', typeof data );


//'~ is not defined' 에러가 발생한다
// console.log( num )


var obj = null;
console.log( 'obj', obj );
console.log( 'obj', typeof obj );

console.log("----------")

if( data == undefined ) {
	console.log("변수가 초기화되지 않음")
	console.log("자료형조차 결정되지 않은 상태")
}

console.log("----------")

if( obj == null ) {
	console.log("참조 대상이 없는 상태")
}

console.log("----------")

//** 추상 동등 비교 연산자
//	==, Abstract Equality Comparison

if( undefined == null ) {
	console.log('undefined == null')
	console.log( undefined == null )
	
} else if( undefined != null) {
	console.log('undefined != null')
	
}

console.log("----------")

//** 엄격한 동등 비교 연산자
//	===, Strict Equality Comparison

if( undefined === null ) {
	console.log('undefined === null')
	console.log( undefined === null )
	
} else if( undefined !== null) {
	console.log('undefined !== null')
	
}

console.log("----------")

if( data ) { //undefined
	console.log("undefined")
	
} else if( !data ) {
	console.log("!undefined")
}

console.log("----------")

//논리형(조건식)으로 사용했을 때 false취급되는 대표 데이터

console.log( "!undefined", !undefined )
console.log( "!null", !null )

console.log( "!false", !false )
console.log( "!0", !0 )
console.log( "!''", !'' )

console.log( "!NaN", !NaN )

</script>
</head>
<body>

</body>
</html>
